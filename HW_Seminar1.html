<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.
2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию) -->

    <div id="app">
      <button @click="reverse">{{nameBtn}}</button>

      <ul>
        <li v-for="(item, index) in itemList" @click="removeItem(index)">
          {{item}}
        </li>
      </ul>
      <button @click="addElement">Добавить</button>
    </div>

    <script>
      const app = {
        data() {
          return {
            nameBtn: "Перевернуть",
            itemList: ["Элемент1", "Элемент2", "Элемент3"],
          };
        },
        methods: {
          reverse() {
            this.nameBtn = this.nameBtn.split("").reverse().join("");
          },
          addElement() {
            this.itemList.push("Новый элемент списка");
          },
          removeItem(index) {
            this.itemList.splice(index, 1);
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
